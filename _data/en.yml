how_it_works: How it works
steps:
  one: You create an individual, secure account
  two: You log in to the application
  three: You choose a specialist, time and support channel
  four: You pay with a voucher provided by your employer
  five: You get the help you need
team:
  lead: We care about stability and credibility
  title: The Management Board
  content: We have a lifelong commitment to mental health support in organizations. We are experts in our fields. We take responsibility. We are friends.

  consultants:
    lead: We support in the crisis, we bring help
    title: Team
    content: We believe that psychology can make a difference in life. Our team is based on competence and honesty. We represent different streams of help.
    people:
      - name: Ania Czereszewska
        email: anna@mhhelpline.com
        role: psychologist, psychotherapist
        image: person_ania_cz.jpg
        modal: .modal-ania_cz
        modal_content:
          description:
            - I'm a psychologist, a therapist working in the system and attachment parenting. Since 2004 I have been supporting parents of school children. During the consultations I pay attention to the family's resources, possible solutions, recognizing that it is the parents who make the decision to choose the option, what they consider supporting.
      - name: Anna Kotulak
        email: anna.kotulak@mhhelpline.com
        role: psychologist, psychotherapist
        image: person_anna_k.jpg
        modal: .modal-anna_k
        modal_content:
          description:
            - I am a psychologist, graduate of Jagiellonian University, and psychotherapist in training in Psychoanalytic Therapy Course accredited by Polish Psychiatric Association. I am conducting psychodynamic therapy and support for adults facing mood disorders, anxiety disorders as well as those who experience developmental crises in the face of difficulties in various areas of their lives.
      - name: Jan Kłusak
        email: jan.klusak@mhhelpline.com
        role: psychologist, coach
        image: person_jan.jpg
        modal: .modal-jan
        modal_content:
          description:
            - Psychologist, certified coach and lecturer. Since 2004 I have run projects, which support organizations and individuals in their development and handling with crisis. In my professional career I focus on aspects of examination and development of people’s competences and also helping them with crisis related to job loss or reintegration into the labour market. In the both areas I work with CEOs, high and mid-level management in multinational corporations and experts as well. I ran advisory for hundreds of dismissed employees during outplacement projects. I support employees and business in terms of their psychological and managerial needs. At present I attend 4,5 years long course of psychotherapy accredited by Polish Psychiatric Association.
      - name: Joanna Suchowska Oruba
        email: joanna@mhhelpline.com
        role: psychologist, interwent
        image: person_joanna.jpg
        modal: .modal-joanna
        modal_content:
          description:
            - I am a psychologist and a university lecturer. Through individual consultations and workshops I support parents in building relationships with their children based on a sense of safety and respect, as well as in everyday parental difficulties. I also work with people experiencing crisis, such as relationship breakdown, mourning, job loss, violence, etc.
            - I base my work on a systemic approach (taking into account the client's environment and broadly understood relationships), as well as non-violent agreement and proximity parenthood.
            - I'm a wife and a mother of three.
      - name: Karolina Ciesielka
        email: karolina.ciesielka@mhhelpline.com
        role: psychologist, psychotherapist
        image: person_karolina.jpg
        modal: .modal-karolina
        modal_content:
          description:
            - I am a psychologist and psychotherapist in the course of comprehensive in cognitive-behavioural approach, preparing to obtain a psychotherapist certificate. I graduated from Applied Psychology at Jagiellonian University with the speciality in neuropsychology, I am a Member of a Polish Society of Cognitive-Behavioral Psychotherapy.
            - I am mostly interested in working with affective disorders, anxiety disorders, obsessive-compulsive disorder, emotional regulation and self-esteem in a cognitive-behavioral approach. I work either with adults and youth. My therapeutic work is regularly monitored by certified supervisors. I constantly improve my professional qualifications by participating in various training in the field of psychotherapy.
      - name: Kasia Bryczek
        email: katarzyna.bryczek@mhhelpline.com
        role: psychologist, psychotherapist
        image: person_kasia.jpg
        modal: .modal-kasia
        modal_content:
          description:
            - I am a psychologist and psychotherapist, currently under training at the School of Cognitive- Behavioural Psychotherapy. I am a member of the Polish Association for Cognitive and Behavioural Therapy. I work with adults who struggle with anxiety, emotional difficulties, relationship issues or stress and trauma-related disorders.
      - name: Szymon Czapliński
        email: szymon.czaplinski@mhhelpline.com
        role: psychologist, psychotherapist
        image: person_szymon.jpg
        modal: .modal-szymon
        modal_content:
          description:
            - I am a psychologist with experience of being a coach and coach in business organizations. As a psychotherapist I work with adults mainly in the system-psychodynamic perspective.
            - We usually work with clients on their anxiety and reduced moods, often with depression. As a psychologist and therapist, the most important thing for me is to really engage with the client, pay full attention to them and use all my knowledge and skills.
      - name: Kamil Koryciorz
        email: kamil.koryciorz@mhhelpline.com
        role: coach
        image: person_kamil.jpg
        modal: .modal-kamil
        modal_content:
          description:
            - I'm an IT engineer, project manager, trainer and coach. As the latter I support people and organizations both in business and NGO space.
            - As a project manager I work for the biggest global IT company in the pharma industry. I lead teams and implement IT systems around the globe. That gives me a wonderful opportunity of working with so many people across multiple cultures and languages. I strongly believe that the true effectiveness comes only with the "people first" approach, being all about fulfillment of the organization's each and every member.
            - I like the feeling of seeing people smile.
      - name: Monika Kampioni-Zawadka
        email: monika.kampioni.zawadka@mhhelpline.com
        role: psychologist, psychotherapist, coach
        image: person_monika_kz.jpg
        modal: .modal-monika
        modal_content:
          description:
            - I am a psychologist, a coach graduated from the SWPS University. I’am currently working on certification in systemic psychotherapy at the WTTS in Poznań. I have experience working with adults, children and teenagers. For many years I have carried out projects in human resource management in organizations. I support adults at risk of stress, crisis, with low self-esteem, with psychosomatic problems, burned out, after mobbing experiences, experiencing perinatal or hospitalization stress, and all those who would like to take up professional or personal development or make life changes.
      - name: Marta Blaut
        email: marta.blaut@mhhelpline.com
        role: psychologist, psychotherapist, coach
        image: person_marta.jpg
        modal: .modal-marta
        modal_content:
          description:
            - Psychologist, psychotherapist, coach. Experienced not only in psychotherapy and coaching but also in the HR field and project management. Lecturer in Cracow Bar Association. Derives most satisfaction from cooperation with people. Passionate about outdoor sports.
      - name: Justyna Bąba
        email: justyna.baba@mhhelpline.com
        role: Psychologist, Coach, Business Mentor
        image: person_justyna.png
        modal: .modal-justyna
        modal_content:
          description:
            - I offer support in life and work crises, coping with stress, burnout and achieving better balance.
            - Currently, after graduating from clinical and health psychology, I conduct research on the well-being or mental health of employees at SWPS University. I am also undergoing training accredited by the Polish Psychological Society and the Psychiatric Society, preparing for a psychodynamic therapist certification. In my work, I am guided by respect, an empathetic look and an attempt to understand without judgments.
      - name: Anna Siudut-Stajura
        email: anna.siudut@mhhelpline.com
        role: Psychologist, Coach, Gestalt psychotherapist
        image: person_anna_ss.jpg
        modal: .modal-anna_ss
        modal_content:
          description:
            - "I am a psychologist, trainer, Gestalt psychotherapist, privately wife and mother of three children. I have been working with people in the area of development - individually and in groups - since 2004. My professional path leads from the experience of supporting people in organizations to individual support in internal change in a therapy office. I appreciate working with parents of young children, because it is in the period of early childhood that mental health begins."
            - "In addition to the Gestalt approach, I draw on such trends as Mindfulness, Nonviolent Communication (NVC) and Self-Reg."
            - "I try to carefully accompany my clients on journeys towards balance, life changes or important goals. I believe in the power of relationships with others to help build contact with ourselves: refresh our inner compass and regain access to our own resources."
      - name: Agata Błaszkiewicz
        email: agata.blaszkiewicz@mhhelpline.com
        role: pedagogue, coach
        image: person_agata.jpg
        modal: .modal-agata
        modal_content:
          description:
            - I am a teacher with 30 years of professional experience. I graduated from special pedagogy at the University of Szczecin and numerous courses in general and school pedagogy, pedagogical diagnosis and therapy, oligophrenopedagogy and surdopedagogy.
            - For 30 years I have been working at the Center for Deaf Children in Szczecin. As part of my work, I work with parents, legal guardians of the pupils as well as with themselves at various educational stages, ranging from kindergarten to the industry vocational school. I also accompany graduates in their careers after graduating from the Center. I use sign language. I know the barriers faced by a disabled person in everyday life. I work with institutions working for the benefit of disabled people in order to eliminate them. I participate in the implementation of numerous projects aimed at deaf people on the labor market. I run courses on communication between hearing people and hearing impaired people.
            - Experience in working with a disabled person has taught me to look at each person individually, with care, respecting their otherness and uniqueness. Parental consultations supporting the functioning of children in the education system and support for families struggling with disabilities of their relatives are areas where I can share my experience with you.
      - name: Renata Jarosz
        email: renata.jarosz@diversityhub.pl
        role: psychotherapist
        image: person_renata.jpg
        modal: .modal-renata
        modal_content:
          description:
            - I am psychotherapist working in a psychoanalytic and systemic approach. I completed wholistic course of psychotherapy psychoanalytic organised by Department of Treatment of Personality Disorders and Neuroses at the hospital of Babiński in Cracow. My psychotherapeutic work has been falling under regular clinical supervision by psychoanalyst and supervisor of Polish Society of Psychoanalytical Psychotherapy.
            - I have been working for 7 years in my private practice cooperating with people who suffer from mental discomforts including personality disorders, anxiety disorders, depressions, eating disorders and emotional disorders.
            - Working along with my patients I am trying to help them resolve the issues that are troubling them and once again find the balance between their inner life and the reality.
      - name: Małgorzata Karcz
        email: malgorzata.karcz@mhhelpline.com
        role: psychologist, psychotherapist
        image: person_malgorzata.jpg
        modal: .modal-malgorzata
        modal_content:
          description:
            - I am a psychologist, a certified psychotherapist in the field of integration.
            - I graduated from Applied Psychology at the Jagiellonian University. I obtained a psychotherapist diploma by completing four-year postgraduate studies at the Professional School of Psychotherapy at SWPS and the Institute of Health Psychology of the Polish Psychiatric Association.
            - I conduct individual psychotherapy with adults who struggle with various life problems, are in crisis, experience difficulties in relationships with loved ones, suffer from depression, anxiety, psychosomatic disorders.
            - A special place in my professional practice is the psychotherapy of people who have experienced traumatic and stressful events in the past, e.g. in families with alcohol problems or otherwise dysfunctional.
            - I offer help in working on self-awareness and self-development and increasing the ability to create a satisfying life and experience joy. In addition, I have many years of experience in working with children and young people and their families. I participate in the implementation of projects aimed at people with disabilities and their parents and guardians.
            - I base my work on creating a therapeutic relationship with the client and using the knowledge and skills gained during workshops and training sessions. I use clinical supervision.
      - name: Zofia Sozańska-Alty
        email: zofia.sozanska.alty@mhhelpline.com
        role: psychologist, psychotherapist
        image: person_zofia.jpg
        modal: .modal-zofia
        modal_content:
          description:
            - I am a psychologist and therapist. I graduated psychology (MSc degree) at the Jagiellonian University in Krakow and I work in brief solution focused therapy approach (SFBT). In my practice, I also use non-violent communication (NVC) and Ben Furman’s “Kid’s Skills” method. I am a member of the Polish Association of Solution Focused Therapists and I undergo regular supervision. I provide psychological support for children, adolescents, adults and families.
            - My work has been described as empathetic, person-centered, pragmatic and goal-orientated. My role as a psychologist is to walk alongside my clients and help them to empower themselves, to recognize and uncover their resources, guide them to self-discovery and support them in developing creative strategies and solutions. The focus of my work is not limited to the mental but also the physical dimension, where breathing and relaxation techniques are also important.
      - name: Jolanta Jastrzębska
        email: jolanta.jastrzebska@mhhelpline.com
        role: psychologist, psychotherapist, coach
        image: person_jola.jpg
        modal: .modal-jola
        modal_content:
          description:
            - I work with adults and young adults in a crisis, difficult life situation, having problems in relationships with others, feeling unsatisfied with life or experiencing burnout.
            - I support my personal development, including getting to know myself better and understanding myself and making conscious choices.
            - I conduct therapy in the stream of analytically oriented individual and group psychotherapy.
            - I also have business experience as a coach, trainer and consultant.
            - "I have gained clinical experience, among others. in the following centers: Wolski Hospital, Day Psychiatric Department in Warsaw, Academic Psychotherapy Center of the University of Warsaw, Oncology Hospital, Psychological and Psychiatric Clinic, psychological help centers."
            - Currently, I am in the process of a four-year psychotherapeutic training, recommended by the Psychotherapy Section of the Polish Psychological Association and certified by the Scientific Section of Psychotherapy of the Polish Psychiatric Association.
      - name: Grażyna Zaborowska
        email: grazyna.zaborowska@mhhelpline.com
        role: psychologist, psychotherapist, pedagogue
        image: person_grazyna.jpg
        modal: .modal-grazyna
        modal_content:
          description:
             - I am a certified addiction psychotherapist, psychodynamic psychotherapist (under certification at the Polish Psychiatric Association), and a rehabilitation educator with experience in working with various groups of people.
             - I am constantly improving my qualifications. In 2019, I started a specialization in psychotherapy for children and adolescents.
             - My job is my passion. I am empathetic and warm in touch. I believe that the therapeutic relationship plays a key role in the process of psychotherapy, so I make sure that work begins with creating an atmosphere of security and acceptance so that we can discover the causes of difficulties together with the patient and find ways to overcome them. I care about the high quality of my work, which is why I regularly participate in supervisions and I am one of the therapists who have signed a declaration of acceptance of the Addiction Therapist's Code of Ethics.
      - name: Anna Dziewulska
        email: anna.dziewulska@mhhelpline.com
        role: psychologist
        image: person_anna_dz.jpg
        modal: .modal-anna-dz
        modal_content:
          description:
            - "I am a practicing psychologist. I work in the trend of intimacy parenting based on John Bolwa's Theory of Ties, combining it with knowledge in the field of social neurobiology - Poliwagalna, TSR and mindfulnes. Since 2014, I have been supporting adults and families in building close and respectful relationships with children and adolescents, I meet parents who need support in everyday educational difficulties and in crisis situations or related to various changes in life. for professionals working with children and youth. "

  people:
    - name: Tadeusz Reimus
      email: tadeusz.reimus@mhhelpline.com
      role: CEO
      image: person_tadek.jpg
      modal: .modal-tadek
      modal_content:
        header: Tadeusz Reimus – psychoerapeuta, konsultant, coach
        description:
          - A practicing integrative psychotherapist, accredited coach of the International Coach Federation at the PCC (Proffesional Certified Coach) level; trained and appointed psychologist.
          - Graduate of philosophy and psychology at the Jagiellonian University, scholarship holder at the University of Tilburg, the Netherlands;
          - He has eighteen years of experience in working with organisations; knowledge and skills in the organisation and implementation of interventions, aid programmes, training policies.
    - name: Tomasz Dąbrowski
      email: tomasz.dabrowski@mhhelpline.com
      role: Legal Director
      image: person_tomek.jpg
      modal: .modal-tomek
      modal_content:
        description:
          - An expert in Diversity & Inclusion, carrying out implementations for the largest companies in Poland. He introduced the subject "Diversity Management" to the study program at the Jagiellonian University.
          - Co-founder of research methodologies (ESA - employee satisfaction, AOC - organizational culture, Diversity Audit). Expert in international research projects and innovation development projects in the area of people management.
    - name: Małgorzata Wypych
      email: malgorzata.wypych@mhhelpline.com
      role: Head Supervisor
      image: person_gosia.jpg
      modal: .modal-gosia
      modal_content:
        description:
          - Director of the Mental Health Center by Diversity Hub, psychologist, specialist in psychological intervention and stress management in critical incidents (member of the International Critical Incident Stress Foundation), specialist in psychological support in organizations, academic teacher. Scientific editor of the annual conference "Psychological support in the rescue system", TEDx speaker, author of several publications in the field of emergency psychology and management psychology. 15 years of experience in academic teaching, 9 years as a specialist in psychological support in emergency medicine, 200 workshops on psychological crisis management for organizations, over 4000 trained participants of trainings and lectures.
    - name: Piotr Stajura
      email: piotr.stajura@mhhelpline.com
      role: IT and Service Director
      image: person_piotr.jpg
      modal: .modal-piotr

