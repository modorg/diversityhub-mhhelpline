          - Absolwent filozofii i psychologii Uniwersytetu Jagiellońskiego, stypendysta Uniwersytetu w Tilburgu, Holandia;
          - Ma za sobą osiemnastoletnie doświadczenie w pracy z organizacjami; wiedzę i umiejętności z zakresu organizacji i wdrażania interwencji, programów pomocowych, polityk szkoleniowych.
    - name: Tomasz Dąbrowski
