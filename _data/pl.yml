open_app: Otwórz aplikację
about:
  not_virtual_yet: Udzielamy wirtualnej pomocy, jednak nie jesteśmy wirtualni
  support_line: Linia wsparcia i konsultacje psychologiczne
  mhhelpline_provides: Zapewniamy bezpieczne i profesjonalne miejsce wsparcia psychologicznego w przestrzeni wirtualnej poprzez dedykowaną do tego, przyjazną technologię (aplikację).
  columns:
    - title: Dopasowane
      content: Konsultacje są dostosowane do charakteru wnoszonej sprawy. To pracownik wybiera specjalistę a my zapewniamy poufność i dyskrecję.
      effect: fadeInRight
      icon: ti-check-box
    - title: Bezpieczne
      content: Dedykowana, certyfikowana najwyższymi standardami bezpieczeństwa sieciowego technologia umożliwia profesjonalną pomoc psychologiczną
      effect: fadeInUp
      icon: ti-ruler-pencil
      icon: ti-shield
    - title: Zdrowe
      content: Zespół certyfikowanych specjalistów mental health do wyboru, biorących osobistą odpowiedzialność za proces wsparcia
      effect: fadeInLeft
      icon: ti-heart

how_it_works: Jak to działa?
steps:
  one: Tworzysz indywidualne, bezpieczne konto
  two: Logujesz się do aplikacji
  three: Wybierasz specjalistę, czas i kanał wsparcia
  four: Płacisz voucherem zapewnionym przez Twojego pracodawcę
  five: Otrzymujesz pomoc jakiej potrzebujesz
team:
  lead: Troszczymy się o stabilność i wiarygodność
  title: Zarząd
  content: Jesteśmy całe życie związani z wsparciem zdrowia psychicznego w organizacjach. Jesteśmy ekspertami w swoich dziedzinach. Bierzemy odpowiedzialność. Jesteśmy przyjaciółmi.

  consultants:
    lead: Wspieramy w kryzysie, niesiemy pomoc
    title: Zespół
    content: Wierzymy, że psychologia może dokonać znaczących zmian w życiu. Nasz zespół opiera się na kompetencji i uczciwości. Reprezentujemy różne nurty pomocy.
    people:
      - name: Ania Czereszewska
        email: anna@mhhelpline.com
        role: psycholog, psychoterapeuta
        image: person_ania_cz.jpg
        modal: .modal-ania_cz
        modal_content:
          description:
            - Jestem psychologiem, terapeutą pracującym w nurcie systemowym i rodzicielstwa bliskości. Od 2004 r wspieram rodziców dzieci w wieku szkolnym. W czasie konsultacji zwracam uwagę na zasoby rodziny, możliwe sposoby rozwiązań, uznając, że to rodzice podejmują decyzję o wyborze opcji, tego, co uważają za wspierające.
      - name: Anna Kotulak
        email: anna.kotulak@mhhelpline.com
        role: psycholog, psychoterapeuta
        image: person_anna_k.jpg
        modal: .modal-anna_k
        modal_content:
          description:
            - Jestem psychologiem, absolwentką Psychologii Stosowanej UJ oraz psychoterapeutką w trakcie Kursu Psychoterapii Psychoanalitycznej atestowanego przez Polskie Towarzystwo Psychiatryczne. Zajmuję się psychodynamiczną terapią indywidualną i wsparciem osób dorosłych w obszarze zaburzeń nastroju, zaburzeń lękowych jak również tych, którzy w obliczu trudności w różnych sferach swojego życia doświadczają kryzysów rozwojowych.
      - name: Jan Kłusak
        email: jan.klusak@mhhelpline.com
        role: psycholog, coach
        image: person_jan.jpg
        modal: .modal-jan
        modal_content:
          description:
            - Jestem psychologiem, certyfikowanym coachem oraz wykładowcą. Od 16 lat zajmuję się prowadzeniem projektów z zakresu wsparcia i rozwoju ludzi oraz organizacji biznesowych. W swojej praktyce zawodowej szczególnie koncentruję się na zagadnieniach badania i rozwoju kompetencji ludzi, a także pomocy w kryzysach związanych z utratą pracy lub ponownym wejściu na rynek pracy. W obu obszarach pracuję zarówno z CEO, zarządami międzynarodowych korporacji, kadrą menedżerską, jak i specjalistami. Prowadziłem doradztwo dla kilkuset zwalnianych osób w ramach programów outplacement. Pomagam pracownikom i firmom zarówno pod kątem potrzeb psychologicznych, jak i menedżerskich. Obecnie jestem w trakcie 4,5-letniego kursu terapeutycznego, akredytowanego przez Polskie Towarzystwo Psychiatryczne.
      - name: Joanna Suchowska Oruba
        email: joanna@mhhelpline.com
        role: psycholog, interwent
        image: person_joanna.jpg
        modal: .modal-joanna
        modal_content:
          description:
            - Jestem psychologiem i wykładowcą uniwersyteckim. Poprzez konsultacje indywidualne i warsztaty wspieram rodziców w budowaniu relacji z dziećmi opartych na poczuciu bezpieczeństwa i szacunku, a także w codziennych trudnościach rodzicielskich . Pracuję także z osobami doświadczającymi kryzysu, m.in. rozpadu związku, żałoby, utraty pracy, przemocy itp.
            - Swoją pracę opieram na podejściu systemowym, (biorąc pod uwagę otoczenie klienta i szeroko rozumiane relacje), a także porozumieniu bez przemocy i rodzicielstwie bliskości.
            - Jestem żoną i mamą trójki dzieci.
      - name: Karolina Ciesielka
        email: karolina.ciesielka@mhhelpline.com
        role: psycholog, psychoterapeuta
        image: person_karolina.jpg
        modal: .modal-karolina
        modal_content:
          description:
            - Jestem psychologiem oraz psychoterapeutą w trakcie całościowego, 4-letniego szkolenia przygotowującego do uzyskania certyfikatu terapeuty poznawczo-behawioralnego. Ukończyłam studia Psychologii Stosowanej na Uniwersytecie Jagiellońskim, jestem członkiem Polskiego Towarzystwa Terapii Poznawczej i Behawioralnej. Moje zainteresowania kliniczne dotyczą w szczególności zaburzeń afektywnych, zaburzeń lękowych, regulacji emocjonalnej oraz rozwijania poczucia własnej wartości. Pracuję zarówno z osobami dorosłymi jak i z młodzieżą w ujęciu poznawczo-behawioralnym. Swoją pracę poddaję regularnej superwizji, stale podnoszę swoje kwalifikacje oraz aktualizuję wiedzę o najnowsze doniesienia naukowe.
      - name: Kasia Bryczek
        email: katarzyna.bryczek@mhhelpline.com
        role: psycholog, psychoterapeuta
        image: person_kasia.jpg
        modal: .modal-kasia
        modal_content:
          description:
            - Jestem psycholożką i psychoterapeutką w trakcie czteroletniej Szkoły Psychoterapii Poznawczo- Behawioralnej. Należę do Polskiego Towarzystwa Terapii Poznawczej i Behawioralnej. Pracuję indywidualnie z osobami dorosłymi, które zmagają się z nadmiernym niepokojem i  lękiem, doświadczają problemów emocjonalnych, zaburzeń związanych ze stresem i traumą czy trudności w relacjach z innymi.
      - name: Szymon Czapliński
        email: szymon.czaplinski@mhhelpline.com
        role: psycholog, psychoterapeuta
        image: person_szymon.jpg
        modal: .modal-szymon
        modal_content:
          description:
            - Jestem psychologiem z doświadczeniem bycia coachem i trenerem w organizacjach biznesowych. Jako psychoterapeuta pracuję z osobami dorosłymi przede wszystkim w ujęciu systemowo-psychodynamicznym.
            - Z klientami najczęściej pracujemy nad ich stanami lękowymi i obniżonym nastrojem, często z depresją. Najważniejsze dla mnie, jako psychologa i terapeuty, to rzeczywiste zaangażowanie w pracę z klientem, poświęcanie mu pełni uwagi i wykorzystywanie całej swojej wiedzy i umiejętności.
      - name: Kamil Koryciorz
        email: kamil.koryciorz@mhhelpline.com
        role: coach
        image: person_kamil.jpg
        modal: .modal-kamil
        modal_content:
          description:
            - Jestem inżynierem, project managerem IT, coachem i trenerem. W pracy trenerskiej wspieram ludzi i organizacje zarówno biznesowe, jak i NGO.
            - Na co dzień, jako project manager w największej globalnej firmie dostarczającej rozwiązania IT dla branży pharma, prowadzę kilkudziesięcioosobowe zespoły, wdrażam projekty informatyczne na całym świecie. Cenię sobie pracę na styku różnych języków i kultur. Wierzę, że prawdziwa efektywność bierze się z podejścia "people first" - zaczyna się i kończy na realizacji osobistych celów członków organizacji.
            - Lubię uczucie, gdy widzę uśmiechniętych ludzi.
      - name: Monika Kampioni-Zawadka
        email: monika.kampioni.zawadka@mhhelpline.com
        role: psycholog, coach, psychoterapeuta
        image: person_monika_kz.jpg
        modal: .modal-monika
        modal_content:
          description:
            - Jestem psychologiem, coachem, absolwentką Uniwersytetu SWPS w trakcie kursu psychoterapeutycznego w nurcie systemowym w Wielkopolskim Towarzystwie Terapii Systemowej w Poznaniu, którego jestem członkiem. Mam za sobą doświadczenie w pracy z osobami dorosłymi oraz dziećmi i młodzieżą. Przez wiele lat realizowałam projekty z zakresu zarządzania zasobami ludzkimi w organizacjach różnej wielkości. Zajmuję się wsparciem osób dorosłych zagrożonych stresem, kryzysem życiowym lub zawodowym, o niskim poczuciu własnej wartości, z problemami psychosomatycznymi, wypalonych zawodowo, po doświadczeniach mobbingu, przeżywających stres okołoporodowy lub związany z hospitalizacją oraz wszystkich, którzy chcieliby zająć się rozwojem zawodowym, osobistym lub wprowadzaniem życiowych zmian.
      - name: Marta Blaut
        email: marta.blaut@mhhelpline.com
        role: psycholog, coach, psychoterapeuta
        image: person_marta.jpg
        modal: .modal-marta
        modal_content:
          description:
            - Psycholog, psychoterapeuta, trener. Posiada nie tylko doświadczenie kliniczne i treningowe, ale także biznesowe, z obszaru prowadzenia projektów oraz HR. Z pracy z ludźmi czerpie największą satysfakcję i ludzie są w centrum jej zainteresowania. Pasjonatka sportów outdoorowych.
      - name: Justyna Bąba
        email: justyna.baba@mhhelpline.com
        role: psycholog, coach, psychoterapeuta
        image: person_justyna.png
        modal: .modal-justyna
        modal_content:
          description:
            - Wierzę, że każdy ma prawo pogubić się w trudnym czasie. W najgorszych chwilach mogłam liczyć na ludzi obdarzających szacunkiem i wsparciem. Staram się to oddać innym.
            - Skończyłam psychologię kliniczną na Uniwersytecie SWPS, tam prowadzę badania nad dobrostanem i zdrowiem psychicznym pracowników organizacji. Od 5 lat prowadzę coaching, mentoring i warsztaty, m.in. w Fundacji Liderek Biznesu EY. Wcześniej przez wiele lat pracowałam w organizacjach biznesowych. Wspieram w zmianach życiowych, kryzysach w pracy, radzeniu sobie ze stresem i wypaleniem zawodowym, poszukiwaniu większej równowagi. Jestem w trakcie stażów i szkoleń w roli terapeuty.
      - name: Anna Siudut-Stajura
        email: anna.siudut@mhhelpline.com
        role: psycholog, trener, psychoterapeuta Gestalt
        image: person_anna_ss.jpg
        modal: .modal-anna_ss
        modal_content:
          description:
            - "Jestem psychologiem, trenerem, psychoterapeutą Gestalt, prywatnie żoną i mamą trójki dzieci. Pracuję z ludźmi w obszarze rozwoju - indywidualnie i grupowo - od 2004 roku. Moja ścieżka zawodowa prowadzi od doświadczeń wspierania ludzi w organizacjach aż po indywidualne wsparcie w zmianie wewnętrznej w gabinecie terapeutycznym. Cenię sobie pracę z rodzicami małych dzieci, gdyż właśnie w okresie wczesnego dzieciństwa zaczyna się zdrowie psychiczne."
            - "Obok podejścia Gestalt, czerpię z takich nurtów jak uważność (Mindfulness), Porozumienie bez przemocy (NVC) oraz samoregulacji (Self-Reg)."
            - "Staram się uważnie towarzyszyć moim Klientom w podróżach ku równowadze, życiowym zmianom czy ważnym celom. Wierzę w moc relacji z drugim człowiekiem, która pomaga budować kontakt z samym sobą: odświeżyć nasz wewnętrzny kompas i odzyskać dostęp do własnych zasobów."

