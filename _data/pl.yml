        description:
          - Dyrektor Mental Health Center by Diversity Hub, psycholog, specjalista w zakresie interwencji psychologicznej i zarządzania stresem w incydentach o charakterze krytycznym (członek International Critical Incident Stress Foundation), specjalista w zakresie wsparcia psychologicznego w organizacjach, nauczyciel akademicki. Redaktor naukowy dorocznej konferencji „Wsparcie psychologiczne w systemie ratunkowym”, prelegent TEDx, autor kilkunastu publikacji z zakresu psychologii ratunkowej i psychologii zarządzania. 15 lat doświadczenia w nauczaniu akademickim, 9 lat jako specjalista ds. wsparcia psychologicznego w ratownictwie medycznym, 200 warsztatów z zarządzania kryzysami psychologicznymi dla organizacji, ponad 4000 przeszkolonych uczestników szkoleń i wykładów.
